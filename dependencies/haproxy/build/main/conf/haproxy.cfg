defaults
  mode http
  timeout client 30s
  timeout connect 10s
  timeout server 30s
  timeout http-request 15s

frontend http
    bind *:80
    mode http

    # if this is an ACME request to proof the domain ownder, then redirect to nginx-certbot server
    #acl is_well_known path_beg -i /.well-known/

    # else redirect the traffic to https
    redirect scheme https code 301
    default_backend nginx_backend

frontend https
    bind *:443 ssl crt "/certs/${DOMAIN}.pem"

    acl is_domain hdr(host) -i "${DOMAIN}" "${WWWDOMAIN}"
    use_backend nginx_backend if is_domain
    http-request deny deny_status 403 if !is_domain

backend nginx_backend
  server nginx1 nginx-waf:80
